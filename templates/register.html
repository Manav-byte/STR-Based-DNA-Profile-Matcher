{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="password" placeholder="Password" type="password" >
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="confirmation" placeholder="Password (again)" type="password">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="lab_name" placeholder="Lab Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="lab_address" placeholder="Lab Address" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="lab_city" placeholder="Lab City" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="lab_state" placeholder="Lab State" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="lab_zip" placeholder="Lab zip" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="lab_phone" placeholder="Lab contact phone No." type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="lab_email" placeholder="Lab contact Email" type="text">
        </div>
        <button class="btn btn-primary" type="submit" disabled>Register</button>
    </form>
{% endblock %}

{% block javascript %}
    <script>
        // check if password and confirmation match on keyup
        const password = document.querySelector('input[name="password"]');
        const confirmation = document.querySelector('input[name="confirmation"]');
        console.log(password)

        // when start typing in confirmation check if it matches password and mark both as red if not
        confirmation.addEventListener('keyup', () => {
            if (password.value !== confirmation.value) {
                password.classList.add('is-invalid');
                confirmation.classList.add('is-invalid');
            } else {
                password.classList.remove('is-invalid');
                confirmation.classList.remove('is-invalid');
            }
        });

        // check if all fields are filled and enable submit button
        const form = document.querySelector('form');
        const submit = document.querySelector('button[type="submit"]');
        const inputs = document.querySelectorAll('input');

        form.addEventListener('keyup', () => {
            let filled = true;
            inputs.forEach(input => {
                if (input.value === '') {
                    filled = false;
                }
            });
            if (filled) {
                submit.disabled = false;
            } else {
                submit.disabled = true;
            }
        });
        
        // password must be at least 8 characters
        password.addEventListener('keyup', () => {
            if (password.value.length < 8) {
                password.classList.add('is-invalid');
            } else {
                password.classList.remove('is-invalid');
            }
        });
        


    </script>
{% endblock %}
